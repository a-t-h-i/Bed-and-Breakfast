<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<!-- <h2 id="error" th:feild="{errorMsg}"></h2> -->
<form th:action="@{/register}" th:method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
    <button type="submit">Register</button>
</form>

</body>
</html>
