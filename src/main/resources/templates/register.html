<html>
  <head>
    <title>Register</title>
  </head>
  
  <body>
    <form id="register" method="post">
      <table>
        <th><h3>Create User Profile</h3></th>
        <!-- Name -->
        <tr>
          <td><label>Name: </label></td>
          <td><input id="name" type="text" placeholder="John"></td>
        </tr>
        
        <!-- Surname -->
        <tr>
          <td><label>Surname: </label></td>
          <td><input id="surname" type="text" placeholder="Doe"></td>
        </tr>
        
        <!-- Id number -->
        <tr>
          <td><label>Identity Number: </label></td>
          <td><input id="idnumber" type="text" placeholder="XXXXXXXXXXXXX"></td>
        </tr>
        
        <!-- Phone number -->
        <tr>
          <td><label>Phone: </label></td>
          <td><input id="phone" type="text" placeholder="0712345678"></td>
        </tr>
        
        <!-- Password -->
        <tr>
          <td><label>Password: </label></td>
          <td><input id="password" type="password" placeholder="xxxxx"></td>
        </tr>
        
        <!-- Register button -->
        <tr>
          <td></td>
          <td><button type="submit">Register</button></td>
          <td></td>
          
        </tr>
        
      </table>
    </form>
  </body>
</html>
