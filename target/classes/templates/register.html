<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<form th:action="@{/register}" th:method="post">
    <h5 id="error" th:text="${message}"></h5>
    <label for="name">Name:</label>
    <input autofocus type="text" id="name" name="name" placeholder="Enter your name" required><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required><br>
    <label for="idNumber">Id Number:</label>
    <input type="text"id="idNumber" name="idNumber" maxlength="13" placeholder="Enter your ID number" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    <label for="phone">Phone:</label>
    <input type="tel" maxlength="10" id="phone" name="phone" placeholder="Enter your phone number" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
    <button type="submit">Register</button>
</form>

</body>
</html>
